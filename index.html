<!DOCTYPE html>
<html lang="pt-br">

    <style>
        :root {
            --bg-dark: #020205;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --glass: rgba(0, 243, 255, 0.05);
            --border-glass: rgba(0, 243, 255, 0.2);
            --font-main: 'Fira Code', monospace;
            --font-tech: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* --- BACKGROUND TECH (Scanline Global) --- */
        .scanline {
            width: 100%; height: 100px; z-index: 100; pointer-events: none;
            background: linear-gradient(0deg, rgba(0, 243, 255, 0) 0%, rgba(0, 243, 255, 0.1) 50%, rgba(0, 243, 255, 0) 100%);
            opacity: 0.05; position: fixed; bottom: 100%;
            animation: scanlineDown 8s linear infinite;
        }

        @keyframes scanlineDown {
            0% { bottom: 100%; }
            100% { bottom: -10%; }
        }

           NOVA ANIMAÇÃO DA PRIMEIRA PÁGINA (HEADER)
        ========================================= */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
