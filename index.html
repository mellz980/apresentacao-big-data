    <title>BIG DATA | NERVE CENTER v4.0</title>

    <style>
        :root {
            --bg-dark: #010103;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --glass: rgba(0, 243, 255, 0.07);
            --border-glass: rgba(0, 243, 255, 0.3);
            --font-main: 'Fira Code', monospace;
            --font-tech: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* --- BACKGROUND: DATA RAIN CANVAS --- */
        #dataCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* --- SCANLINE & OVERLAYS --- */
        .scanline {
            width: 100%; height: 10px; z-index: 1000; pointer-events: none;
            background: linear-gradient(to bottom, transparent, var(--neon-blue), transparent);
            opacity: 0.1; position: fixed;
            animation: scanlineMove 6s linear infinite;
        }
        @keyframes scanlineMove { 0% { top: -10%; } 100% { top: 110%; } }

        /* --- HEADER ULTRA ANIMADO --- */
        header {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #050a15 0%, #000 100%);
        }

        .tech-grid-3d {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(transparent 0%, rgba(0, 243, 255, 0.2) 1px, transparent 2%),
                linear-gradient(90deg, transparent 0%, rgba(188, 19, 254, 0.1) 1px, transparent 2%);
            background-size: 80px 80px;
            transform: rotateX(75deg);
            animation: moveGrid 3s linear infinite;
            z-index: 1;
        }
        @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 80px; } }
