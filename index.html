<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG DATA | ULTIMATE NEON INTERFACE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #010103;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --glass: rgba(0, 243, 255, 0.05);
            --border-glass: rgba(0, 243, 255, 0.2);
            --font-main: 'Fira Code', monospace;
            --font-tech: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* --- ANIMAÇÕES DE FUNDO --- */
        .scanline {
            width: 100%; height: 10px; z-index: 1000; pointer-events: none;
            background: linear-gradient(to bottom, transparent, var(--neon-blue), transparent);
            opacity: 0.15; position: fixed;
            animation: scanlineMove 4s linear infinite;
        }

        @keyframes scanlineMove {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* --- HEADER ULTRA ANIMADO --- */
        header {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            background: radial-gradient(circle at center, #050a15 0%, #000 100%);
        }

        /* Grade 3D com Pulso Neon */
        .tech-grid-3d {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(transparent 0%, rgba(0, 243, 255, 0.3) 1px, transparent 2%),
                linear-gradient(90deg, transparent 0%, rgba(188, 19, 254, 0.2) 1px, transparent 2%);
            background-size: 80px 80px;
            transform: rotateX(70deg);
            animation: moveGrid 2s linear infinite, pulseGrid 4s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 0 80px; }
        }

        @keyframes pulseGrid {
            from { opacity: 0.4; }
            to { opacity: 0.8; filter: hue-rotate(45deg); }
        }

        /* --- ELEMENTOS DE HUD (INFORMAÇÕES EXTRAS) --- */
        .hud-element {
            position: absolute;
            padding: 15px;
            font-size: 0.7rem;
            color: var(--neon-blue);
            font-family: var(--font-tech);
            border: 1px solid var(--border-glass);
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .top-left { top: 20px; left: 20px; border-left: 4px solid var(--neon-green); }
        .top-right { top: 20px; right: 20px; border-right: 4px solid var(--neon-pink); text-align: right; }
        .bottom-left { bottom: 20px; left: 20px; border-bottom: 4px solid var(--neon-purple); }

        .glitch-text { animation: textGlitch 2s infinite; }

        @keyframes textGlitch {
            0% { opacity: 1; }
            50% { opacity: 0.7; transform: skew(2deg); }
            52% { opacity: 1; transform: skew(0); }
            100% { opacity: 1; }
        }

        /* --- CONTEÚDO CENTRAL --- */
        .header-content {
            z-index: 10;
            text-align: center;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.95) 20%, transparent 80%);
            padding: 60px;
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.1);
        }

        .hero-title {
            font-family: var(--font-tech);
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-purple);
            letter-spacing: 20px;
            margin-bottom: 10px;
            animation: titleFloat 3s ease-in-out infinite alternate;
        }

        @keyframes titleFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Métricas na primeira página */
        .hero-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .stat-box {
            border: 1px solid var(--neon-blue);
            padding: 10px 20px;
            background: rgba(0, 243, 255, 0.05);
            box-shadow: inset 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .stat-box span {
            display: block;
            font-size: 1.2rem;
            color: var(--neon-green);
            font-weight: bold;
        }

        .stat-box small {
            font-size: 0.6rem;
            color: #888;
        }

        /* --- BOTÃO DE SCROLL --- */
        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            color: var(--neon-blue);
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }

        /* --- RESTO DO SITE (ESTILO REFORÇADO) --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 100px 20px; }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-glass);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .glass-card::after {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-purple));
            z-index: -1; border-radius: 22px; opacity: 0.3;
        }

        /* --- TERMINAL --- */
        .terminal-container {
            display: flex; flex-direction: row;
            background: #000; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border-radius: 5px; min-height: 500px; overflow: hidden;
        }

        .terminal-sidebar { width: 250px; background: #050505; border-right: 1px solid var(--border-glass); }

        .v-btn {
            width: 100%; padding: 25px; background: transparent; border: none;
            color: #666; font-family: var(--font-tech); cursor: pointer; transition: 0.3s;
            text-align: left; position: relative;
        }

        .v-btn.active { color: var(--neon-blue); background: rgba(0, 243, 255, 0.1); }
        .v-btn.active::before { content: '>'; position: absolute; left: 10px; color: var(--neon-green); }

        .terminal-content { flex: 1; padding: 50px; background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }

        .data-item {
            background: rgba(0, 243, 255, 0.05); padding: 20px; border: 1px solid rgba(0, 243, 255, 0.1);
            margin-top: 15px; border-left: 5px solid var(--neon-pink);
