    <style>
        :root {
            --bg-dark: #020205;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --glass: rgba(0, 243, 255, 0.05);
            --border-glass: rgba(0, 243, 255, 0.2);
            --font-main: 'Fira Code', monospace;
            --font-tech: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* --- LINHA DE SCANNER ANIMADA --- */
        .scanline {
            width: 100%; height: 5px; z-index: 1000; pointer-events: none;
            background: var(--neon-blue);
            opacity: 0.1; position: fixed;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: scanlineMove 5s linear infinite;
        }

        @keyframes scanlineMove {
            0% { top: -1%; }
            100% { top: 100%; }
        }

        /* --- HEADER COM ANIMAÇÃO 3D --- */
        header {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: #000;
        }

        .tech-grid-3d {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(transparent 0%, rgba(0, 243, 255, 0.2) 1px, transparent 2%),
                linear-gradient(90deg, transparent 0%, rgba(188, 19, 254, 0.2) 1px, transparent 2%);
            background-size: 60px 60px;
            transform: rotateX(65deg);
            animation: moveGrid 3s linear infinite;
            z-index: 1;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 0 60px; }
        }

            z-index: 10;
            text-align: center;
            background: radial-gradient(circle, rgba(2, 2, 5, 0.9) 30%, transparent 70%);
            padding: 40px;
        }
